<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }

        #graphiql {
            height: 100vh;
        }
    </style>

    <!--
      This GraphiQL example depends on Promise and fetch, which are available in
      modern browsers, but can be "polyfilled" for older browsers.
      GraphiQL itself depends on React DOM.
      If you do not want to rely on a CDN, you can host these files locally or
      include them directly in your favored resource bunder.
    -->
    <script src="js/react.production.min.js" type="application/javascript"></script>
    <script src="js/react-dom.production.min.js" type="application/javascript"></script>

    <!--
      These two files can be found in the npm module, however you may wish to
      copy them directly into your environment, or perhaps include them in your
      favored resource bundler.
     -->
    <link rel="stylesheet" href="css/graphiql.min.css" />
</head>

<body>
    <div id="graphiql">Loading...</div>
    <script src="js/graphiql.min.js" type="application/javascript"></script>
    <!-- <script src="/renderExample.js" type="application/javascript"></script> -->
    <script>
        function graphQLFetcher(graphQLParams) {
            return fetch(window.location.origin + '/graphql', {
                method: 'post',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(graphQLParams)
            }).then(function (response) {
                return response.json()
            });
        }

        ReactDOM.render(
            React.createElement(GraphiQL, {
                fetcher: graphQLFetcher,
                defaultVariableEditorOpen: true,
                defaultQuery:
`# Welcome to GraphiQL
#
# GraphiQL is an in-browser tool for writing, validating, and
# testing GraphQL queries.
#
# Type queries into this side of the screen, and you will see intelligent
# typeaheads aware of the current GraphQL type schema and live syntax and
# validation errors highlighted within the text.
#
# GraphQL queries typically start with a "{" character. Lines that start
# with a # are ignored.
#
# An example GraphQL query might look like:
#
#     {
#       field(arg: "value") {
#         subField
#       }
#     }
#
# Keyboard shortcuts:
#  Prettify Query:  Shift-Ctrl-P (or press the prettify button above)
#     Merge Query:  Shift-Ctrl-M (or press the merge button above)
#       Run Query:  Ctrl-Enter (or press the play button above)
#   Auto Complete:  Ctrl-Space (or just start typing)

query getAllCoupons {
  Coupons {
    id
    name
    type
    status
    amount
    image_url
    usertier
    start_date
    expire_date
  }
}

query getCouponByUserID {
  CouponUser(UserID){
    id
    name
    type
    status
    amount
    image_url
    usertier
    start_date
    expire_date
  }
}

`
            }),
            document.getElementById('graphiql'),
        );
    </script>
</body>

</html>
